<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2 class="form-title text-center">Formulário de Cadastro</h2>
    <form action="exibir-dados.php" method="GET">
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" name="idade" required>
        </div>
        
        <div class="form-group">
            <label for="data-nascimento">Data de nascimento:</label>
            <input type="date" class="form-control" id="data-nascimento" name="data_nascimento" required>
        </div>
        
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        
        <div class="form-group">
            <label>Tecnologias que você conhece:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="html" name="tecnologias[]" value="HTML">
                <label class="form-check-label" for="html">HTML</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="css" name="tecnologias[]" value="CSS">
                <label class="form-check-label" for="css">CSS</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="javascript" name="tecnologias[]" value="JavaScript">
                <label class="form-check-label" for="javascript">JavaScript</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="php" name="tecnologias[]" value="PHP">
                <label class="form-check-label" for="php">PHP</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="python" name="tecnologias[]" value="Python">
                <label class="form-check-label" for="python">Python</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Nível de experiência em HTML:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="nivel" id="iniciante" value="iniciante" required>
                <label class="form-check-label" for="iniciante">Iniciante</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="nivel" id="intermediario" value="intermediario">
                <label class="form-check-label" for="intermediario">Intermediário</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="nivel" id="avancado" value="avancado">
                <label class="form-check-label" for="avancado">Avançado</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="sistema-operacional">Sistema operacional principal:</label>
            <select class="form-control" id="sistema-operacional" name="sistema_operacional" required>
                <option value="">Selecione...</option>
                <option value="windows">Windows</option>
                <option value="linux">Linux</option>
                <option value="macos">macOS</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

</body>
</html>
