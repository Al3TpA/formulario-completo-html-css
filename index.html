<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2 class="form-title text-center">Formulário de Cadastro</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" required>
        </div>
        
        <div class="form-group">
            <label for="data-nascimento">Data de nascimento:</label>
            <input type="date" class="form-control" id="data-nascimento" required>
        </div>
        
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
        
        <div class="form-group">
            <label>Tecnologias que você conhece:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="html" value="HTML">
                <label class="form-check-label" for="html">HTML</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="css" value="CSS">
                <label class="form-check-label" for="css">CSS</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="javascript" value="JavaScript">
                <label class="form-check-label" for="javascript">JavaScript</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="php" value="PHP">
                <label class="form-check-label" for="php">PHP</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="python" value="Python">
                <label class="form-check-label" for="python">Python</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Nível de experiência em HTML:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="nivel" id="iniciante" value="iniciante" required>
                <label class="form-check-label" for="iniciante">Iniciante</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="nivel" id="intermediario" value="intermediario">
                <label class="form-check-label" for="intermediario">Intermediário</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="nivel" id="avancado" value="avancado">
                <label class="form-check-label" for="avancado">Avançado</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="sistema-operacional">Sistema operacional principal:</label>
            <select class="form-control" id="sistema-operacional" required>
                <option value="">Selecione...</option>
                <option value="windows">Windows</option>
                <option value="linux">Linux</option>
                <option value="macos">macOS</option>
                <option value
